<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="calc2.css">
    
<title>Scientific Calculator</title>
</head>
<body>

<div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">/</button>
        <button class="key--operator" data-action="sq">x^2</button>
        <button class="key--operator" data-action="root">&#8730;</button>
        <button class="key--operator" data-action="abs">abs</button>
        <button class="key--operator" data-action="ln">ln</button>
        <button class="key--operator" data-action="log">log</button>
        <button class="key--operator" data-action="sinh">sinh</button>
        <button class="key--operator" data-action="cosh">cosh</button>
        <button class="key--operator" data-action="atan">atan</button>
        <button class="key--operator" data-action="eu"><i>e</i></button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>



        
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="calc2.js"></script>
</body>
  </html>
